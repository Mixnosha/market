{% extends 'market/base.html' %}
{% load static %}
{% block head %}
        <link type="text/css"  href="{% static 'market/css/category.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
    <span class="cat_name">Category: {{name_category}}</span><br>
    {% for cat in category_list %}
        <div class="product">
            <a href="/product/{{cat.slug}}">{{cat.product_name}}</a><br>
            <a href="/product/{{cat.slug}}"><img src="{{cat.product_image.url}}" width="200px" height="120px"/></a><br>
            <span>{{cat.product_price}}$</span>

        </div>
    {% endfor%}
{% endblock %}
