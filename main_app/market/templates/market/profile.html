{% extends 'market/base.html' %}
{% load static %}

{% block head %}
        <link type="text/css"  href="{% static 'market/css/profile.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
<p><img src="{{profile.profile_image.url}}" height="120px" width="120px"></p>
<p>{{profile.user.username}}</p>
<p><span>Day of birth: </span>{{profile.birthday}}<p>
<p><span>Country: </span>{{profile.country}}<p>
<p><span>City: </span>{{profile.city}}<p>
<p><span>Address: </span>{{profile.address}}<p>
{% endblock %}
