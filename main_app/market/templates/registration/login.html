{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'registration/css/login.css' %}">

</head>
<body>

<form class="decor" method="post">
    {% csrf_token %}
<div class="form-left-decoration"></div>
<div class="form-right-decoration"></div>
<div class="circle"></div>
<div class="form-inner">
<h3>Login</h3>
    <label class="error_f">{{form.non_field_errors}}</label>
    <input type="text" placeholder="username" name="username" class="form-input" maxlength="150" required id="id_username">
    <label class="error_f">{{form.username.errors}}</label>
    <input type="password" placeholder="password" name="password" class="form-input" required id="id_password">
    <label class="error_f">{{form.password.errors}}</label>
    <input type="submit" value="Login">
</div>
</form>
</body>
